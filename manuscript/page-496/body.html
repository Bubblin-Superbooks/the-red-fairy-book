<div class="leaf "><div class="inner justify"><p>The people of Hamel did not doubt it; and since that day they regard it as certain that the Transylvanians of Hungary are their country folk, whose ancestors, as children, were brought there by the ratcatcher. There are more difficult things to believe than that.(16)</p><p>(16 Ch. Marelles.)</p><hr class="section"></div> </div>
